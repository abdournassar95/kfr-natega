<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتيجة الشهادة الإعدادية - كفر الشيخ 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f4f4;
      color: #333;
      text-align: center;
      padding: 40px;
      direction: rtl;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    input[type="number"] {
      padding: 12px;
      width: 80%;
      margin: 15px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #eaeaea;
      color: #333;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00b248;
    }
    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 18px;
      background-color: #eaeaea;
      padding: 20px;
      border-radius: 8px;
      line-height: 2;
    }
    .student-name {
      font-size: 26px;
      font-weight: bold;
      color: #333;
      margin-bottom: 10px;
    }
    .final-result {
      font-size: 22px;
      color: #00e676;
      margin-top: 15px;
    }
    .not-found {
      color: #ff5252;
      margin-top: 20px;
      font-weight: bold;
    }
    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #555;
      text-align: center;
    }
    .date {
      font-size: 16px;
      color: #666;
      margin-top: 10px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #000;
      display: none; /* Hidden by default */
    }
  </style>
  <script src="results.js"></script>
</head>
<body>
  <div class="container">
    <h2>نتيجة الشهادة الإعدادية<br>محافظة كفر الشيخ 2025</h2>
    <div class="date" id="date"></div>
    <input type="number" id="seatInput" placeholder="أدخل رقم الجلوس">
    <br>
    <button onclick="searchResult()">عرض النتيجة</button>
    <div class="result" id="result"></div>
    <div class="not-found" id="notFound"></div>
    
    <!-- Canvas to display certificate -->
    <canvas id="certificateCanvas" width="600" height="400"></canvas>
    
    <button id="printButton" style="display:none;" onclick="printCanvas()">طباعة الشهادة</button>
  </div>
  <div class="footer">
    <p>تصميم وتطوير بواسطة عبده رجب نصار</p>
  </div>

  <script>
    function searchResult() {
      const seatNumber = document.getElementById('seatInput').value;
      const resultDiv = document.getElementById('result');
      const notFoundDiv = document.getElementById('notFound');
      const certificateCanvas = document.getElementById('certificateCanvas');
      const printButton = document.getElementById('printButton');
      resultDiv.innerHTML = '';
      notFoundDiv.innerHTML = '';
      certificateCanvas.style.display = 'none';
      printButton.style.display = 'none';

      const student = results.find(s => s.seat_number == seatNumber);
      
      // Set today's date
      const date = new Date();
      document.getElementById('date').innerHTML = `التاريخ: ${date.toLocaleDateString('ar-EG')}`;

      if (student) {
        resultDiv.innerHTML = `
          <div class="student-name">${student.student_name}</div>
          <div><strong>المدرسة:</strong> ${student.school_name}</div>
          <div><strong>الإدارة:</strong> ${student.department_name}</div>
          <div><strong>المجموع:</strong> ${student.total_score}</div>
          <div class="final-result"><strong>النتيجة:</strong> ${student.result}</div>
        `;
        
        // If the student is successful, show the certificate on canvas
        if (student.result === "ناجح") {
          certificateCanvas.style.display = 'block';
          printButton.style.display = 'inline-block';
          drawCertificate(student);
        }
      } else {
        notFoundDiv.textContent = 'لم يتم العثور على نتيجة لهذا الرقم';
      }
    }

    function drawCertificate(student) {
      const canvas = document.getElementById('certificateCanvas');
      const ctx = canvas.getContext('2d');
      
      ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas before drawing

      ctx.font = '30px Cairo';
      ctx.fillStyle = '#333';
      ctx.fillText('شهادة تقدير', 200, 50);

      ctx.font = '20px Cairo';
      ctx.fillText('مبروك! تم النجاح في الشهادة الإعدادية.', 50, 100);
      ctx.fillText(`الطالب: ${student.student_name}`, 50, 140);
      ctx.fillText(`المدرسة: ${student.school_name}`, 50, 180);
      ctx.fillText(`الإدارة: ${student.department_name}`, 50, 220);
      ctx.fillText(`المجموع: ${student.total_score}`, 50, 260);
      ctx.fillText('تهنئة مقدمة من: عبده رجب نصار', 50, 300);
    }

    function printCanvas() {
      const canvas = document.getElementById('certificateCanvas');
      const printWindow = window.open('', '', 'width=600,height=400');
      printWindow.document.write('<html><head><title>طباعة الشهادة</title></head><body>');
      printWindow.document.write('<img src="' + canvas.toDataURL() + '" />');
      printWindow.document.write('</body></html>');
      printWindow.document.close();
      printWindow.print();
    }
  </script>
</body>
</html>
