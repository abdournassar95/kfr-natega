<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نتيجة الشهادة الإعدادية - كفر الشيخ 2025</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #121212;
      color: #f1f1f1;
      text-align: center;
      padding: 40px;
      direction: rtl;
    }
    .container {
      background: #1e1e1e;
      padding: 30px;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
    }
    input[type="number"] {
      padding: 12px;
      width: 80%;
      margin: 15px 0;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #444;
      background-color: #2c2c2c;
      color: #fff;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      background-color: #00c853;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00b248;
    }
    .result {
      margin-top: 25px;
      text-align: center;
      font-size: 18px;
      background-color: #2c2c2c;
      padding: 20px;
      border-radius: 8px;
      line-height: 2;
    }
    .student-name {
      font-size: 26px;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 10px;
    }
    .final-result {
      font-size: 22px;
      color: #00e676;
      margin-top: 15px;
    }
    .not-found {
      color: #ff5252;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
  <script src="results.js"></script>
</head>
<body>
  <div class="container">
    <h2>نتيجة الشهادة الإعدادية<br>محافظة كفر الشيخ 2025</h2>
    <input type="number" id="seatInput" placeholder="أدخل رقم الجلوس">
    <br>
    <button onclick="searchResult()">عرض النتيجة</button>
    <div class="result" id="result"></div>
    <div class="not-found" id="notFound"></div>
  </div>

  <script>
    function searchResult() {
      const seatNumber = document.getElementById('seatInput').value;
      const resultDiv = document.getElementById('result');
      const notFoundDiv = document.getElementById('notFound');
      resultDiv.innerHTML = '';
      notFoundDiv.innerHTML = '';

      const student = results.find(s => s.seat_number == seatNumber);

      if (student) {
        resultDiv.innerHTML = `
          <div class="student-name">${student.student_name}</div>
          <div><strong>المدرسة:</strong> ${student.school_name}</div>
          <div><strong>الإدارة:</strong> ${student.department_name}</div>
          <div><strong>المجموع:</strong> ${student.total_score}</div>
          <div class="final-result"><strong>النتيجة:</strong> ${student.result}</div>
        `;
      } else {
        notFoundDiv.textContent = 'لم يتم العثور على نتيجة لهذا الرقم';
      }
    }
  </script>
</body>
</html>
